<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://db.onlinewebfonts.com/c/bc3e195079415f04ef5925380a2a40f6?family=DejaVu+Sans+Bold" rel="stylesheet">
</head>




<body>
    <div id="black-overlay" style="position:fixed;top:0;left:0;width:100vw;height:100vh;background:#000;z-index:9999;"></div>
    <div id="warning-overlay" style="position:fixed;top:0;left:0;width:100vw;height:100vh;display:none;align-items:center;justify-content:center;z-index:9998;pointer-events:none;">
        <img src="images/warning.png" id="warning-img" style="width:60vw;max-width:400px;opacity:1;transition:opacity 0.5s;" alt="Warning">
    </div>
    <div class="header">
        <img src="images/Menu.png" class="header-menu" alt="Icon">
        <img src="images/Krone.png" class="header-image" alt="Header Image">
        <div class="header-text">KÃ˜REKORT</div>
    </div>
    <div class="content">
       <div class="id-content">
            <img src="images/Id-background.png" alt="ID Image">
            <div class="id-content-name"></div>
            <div class="id-content-age"></div>
            <div class="id-content-birthyear"></div>
            <div class="id-content-number"></div>
            <div class="id-content-update"></div>
            <div class="Id-star">
                <img src="images/Id-star.png" alt="Star">
            </div>

            <div class="id-foto-background">
                    <img src="images/IMG_5896.png" class="id-foto" alt="ID Photo">
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="Kort" alt="Icon"></div>
        <div class="Info" alt="Icon"></div>
        <div class="Scan" alt="Icon"></div>
        <div class="Kontrol" alt="Icon"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
